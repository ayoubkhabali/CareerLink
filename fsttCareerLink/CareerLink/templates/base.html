{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/sidebar-style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/profile-style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard-style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <title>Responsive Dashboard Design #2 | AsmrProg</title>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="{% url 'home' %}" class="logo">
            <i class='bx bx-code-alt'></i>
            <div class="logo-name"><span>FSTT</span>Career</div>
        </a>
        <ul class="side-menu">
            <li><a href="{% url 'home' %}"><i class='bx bxs-home-alt-2'></i>Home</a></li>
            <li><a href="{% url 'user_profile' username=request.user.username %}"><i class='bx bxs-user'></i>My Profile</a></li>
            <li class="active"><a href="{% url 'classes' username=request.user.username %}"><i class='bx bxs-dashboard'></i>Your Classes</a></li>
            <li><a href="{% url 'inbox' %}"><i class='bx bx-message-square-dots'></i>Messages</a></li>
            <li><a href="#"><i class='bx bx-group'></i>Users</a></li>
            <li><a href="#"><i class='bx bx-cog'></i>Settings</a></li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="{% url 'logout' %}" class="logout">
                    <i class='bx bx-log-out-circle'></i>
                    Logout
                </a>
            </li>
        </ul>
    </div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count">12</span>
            </a>
            <a href="#" class="profile">
                <img src="{{ request.user.profile_pic.url}}">
            </a>
        </nav>



            {% block content %}
            {% endblock %}

    </div>

    <script src="{% static 'js/index.js' %}"></script>
</body>

</html>
